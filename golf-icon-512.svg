<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#064e3b"/>
      <stop offset="50%" stop-color="#065f46"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
    <linearGradient id="flag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="pole" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#f9fafb"/>
    </linearGradient>
    <linearGradient id="ball" x1="30%" y1="30%" x2="70%" y2="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  
  <!-- Subtle green circle glow behind flag -->
  <circle cx="240" cy="220" r="120" fill="#10b981" opacity="0.12"/>
  
  <!-- Flag pole -->
  <rect x="218" y="80" width="5" height="320" rx="2.5" fill="url(#pole)" filter="url(#shadow)"/>
  
  <!-- Flag triangle -->
  <path d="M223 80 L223 185 L340 132.5 Z" fill="url(#flag)" filter="url(#shadow)"/>
  
  <!-- Flag inner detail line -->
  <path d="M233 100 L233 170 L320 135 Z" fill="#10b981" opacity="0.4"/>
  
  <!-- Golf ball -->
  <circle cx="220" cy="400" r="28" fill="url(#ball)" filter="url(#shadow)"/>
  <!-- Ball dimple details -->
  <circle cx="210" cy="392" r="4" fill="#d1d5db" opacity="0.5"/>
  <circle cx="224" cy="388" r="3.5" fill="#d1d5db" opacity="0.5"/>
  <circle cx="230" cy="400" r="4" fill="#d1d5db" opacity="0.5"/>
  <circle cx="216" cy="406" r="3.5" fill="#d1d5db" opacity="0.5"/>
  <circle cx="206" cy="400" r="3" fill="#d1d5db" opacity="0.4"/>
  <circle cx="220" cy="414" r="3" fill="#d1d5db" opacity="0.4"/>
  
  <!-- Ground line -->
  <ellipse cx="256" cy="430" rx="160" ry="8" fill="#10b981" opacity="0.25"/>
  
  <!-- Text: GS -->
  <text x="340" y="420" font-family="'Bebas Neue', 'Arial Black', sans-serif" font-size="100" font-weight="bold" fill="#6ee7b7" opacity="0.15" letter-spacing="4">GS</text>
</svg>
